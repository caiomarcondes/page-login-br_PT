<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="michel">Desenvolvimento Formulário HTML</div>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form method="post" action="form.php">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao"><br>
    
            <label for="data_admissao">Data de Admissão:</label>
            <input type="date" id="data_admissao" name="data_admissao"><br>
    
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero"><br>
    
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br>
    
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br>
    
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado"><br>
    
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone"><br>
    
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular"><br>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>
    
            <h3>Contato de Emergência</h3>
    
            <label for="contato_emer_nome">Nome:</label>
            <input type="text" id="contato_emer_nome" name="contato_emer_nome"><br>
    
            <label for="contato_emer_fone">Telefone:</label>
            <input type="text" id="contato_emer_fone" name="contato_emer_fone"><br>
        
            <input type="submit" value="Cadastrar">
        </form>
        </div>
    </div>
</body>
</html>
